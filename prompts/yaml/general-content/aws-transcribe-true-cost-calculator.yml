compatible_ai_models:
  - "ChatGPT (GPT-3.5, GPT-4, GPT-4o)"
  - "Claude (Claude 3 Opus, Sonnet, Haiku)"
  - "Google Gemini"
  - "Microsoft Copilot"
  - "Any general-purpose LLM with calculation capabilities"

