name: "Speaker Name Assignment Helper"
category: "General Content"
difficulty: "Beginner"
estimated_tokens: "800-1200"
version: "1.0.0"

description: "After automatic speaker identification labels your transcript as 'Speaker 0,' 'Speaker 1,' 'Speaker 2,' etc., you need to figure out which label corresponds to which person. This prompt analyzes your transcript to identify speakers using context clues, self-introductions, role indicators, and conversation patterns—saving you from manually listening to the entire recording."

