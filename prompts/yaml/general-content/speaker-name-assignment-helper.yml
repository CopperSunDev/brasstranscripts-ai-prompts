  - step: "Gather known information (participant names, meeting context, roles)"
  - step: "Run prompt with transcript and context"
  - step: "Review results focusing on high-confidence assignments first"
  - step: "Verify uncertain cases by spot-checking audio at suggested timestamps"
  - step: "Execute find-replace to update speaker labels with actual names"
  - step: "Final review to ensure assignments make logical sense throughout"

