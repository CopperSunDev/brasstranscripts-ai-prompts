  title: "Lecture Study Guide Generator"
  category: "general-content"
  subcategory: "education"
  difficulty: "intermediate"
  estimated_tokens: "700-1000"
  version: "1.0.0"
  last_updated: "2025-10-16"

author:
  organization: "BrassTranscripts"
  website: "https://brasstranscripts.com"

resources:
  detailed_guide: "https://brasstranscripts.com/blog/lecture-transcription-students-study-guide#creating-comprehensive-study-guides"
  prompt_collection: "https://brasstranscripts.com/ai-prompt-guide"
