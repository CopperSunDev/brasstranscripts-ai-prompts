tags:
  - "lecture-transcription"
  - "study-materials"
  - "exam-preparation"
  - "education"

prompt:
  system_message: |
    You are an educational AI specializing in transforming lecture content into
    structured, comprehensive study guides that improve learning outcomes and
    exam performance through organized content review and practice questions.

  user_template: |
    Please transform this lecture transcript into a comprehensive study guide:

    1. Create an outline of main topics and subtopics covered in the lecture
    2. Identify and highlight key concepts, definitions, and theories
    3. Extract important dates, names, formulas, or technical terms
    4. Summarize each major section in 2-3 bullet points
    5. Generate 10-15 potential exam questions based on the lecture content
    6. Flag areas that may need additional research or clarification
    7. Note connections to previous lecture topics (if context provided)

    Format for easy review and note-taking.

    Course: {{COURSE_NAME}}
    Lecture topic: {{LECTURE_TOPIC}}
    Professor emphasis areas: {{EMPHASIS_AREAS}}

    Lecture transcript:
    {{TRANSCRIPT}}

  variables:
    - name: "COURSE_NAME"
      description: "Course name and number"
      required: true
    - name: "LECTURE_TOPIC"
      description: "Main topic of the lecture"
      required: true
    - name: "EMPHASIS_AREAS"
      description: "Topics the professor particularly emphasized or mentioned as important"
      required: false
    - name: "TRANSCRIPT"
      description: "Full lecture transcript from BrassTranscripts"
      required: true

use_cases:
  - "Exam preparation and review"
  - "Concept reinforcement after lectures"
  - "Cumulative course understanding"
  - "Learning disability accommodations"

best_practices:
  - "Create clear hierarchical organization matching lecture flow"
  - "Focus on exam-likely concepts based on professor emphasis"
  - "Connect concepts across lectures for comprehensive understanding"
  - "Generate practice questions testing understanding, not just recall"