metadata:
  id: "lecture-key-concepts-extractor"
  title: "Lecture Key Concepts Extractor"
  category: "general-content"
  subcategory: "education"
  difficulty: "beginner"
  estimated_tokens: "400-600"
  version: "1.0.0"
  last_updated: "2025-10-16"

author:
  organization: "BrassTranscripts"
  website: "https://brasstranscripts.com"

resources:
  detailed_guide: "https://brasstranscripts.com/blog/lecture-transcription-students-study-guide#extracting-key-concepts-for-quick-review"
  prompt_collection: "https://brasstranscripts.com/ai-prompt-guide"
  transcription_service: "https://brasstranscripts.com/upload"

tags:
  - "lecture-transcription"
  - "study-materials"
  - "exam-preparation"
  - "quick-reference"

prompt:
  system_message: |
    You are an educational AI specializing in distilling lecture content into
    concise reference materials that highlight only the most essential concepts
    for efficient exam preparation and quick review.

  user_template: |
    Based on this lecture transcript, create a "Quick Reference Sheet":

    1. List the 5-7 most important concepts covered in the lecture
    2. Provide a one-sentence definition for each concept
    3. Explain why each concept matters (practical application or exam relevance)
    4. Identify relationships between concepts (how they connect)
    5. Suggest 3-5 additional resources for deeper learning on these concepts
    6. Note any areas where the professor gave "exam hint" language

    Target: One-page reference sheet students can review the night before an exam.

    Course: {{COURSE_NAME}}
    Exam format: {{EXAM_FORMAT}}
    Difficulty level: {{DIFFICULTY_LEVEL}}

    Lecture transcript:

    ---
    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with 95-98% accuracy.
    ---

    {{TRANSCRIPT}}

  variables:
    - name: "COURSE_NAME"
      description: "Course name and number"
      required: true
    - name: "EXAM_FORMAT"
      description: "Type of exam (multiple choice/essay/mixed)"
      required: false
    - name: "DIFFICULTY_LEVEL"
      description: "Course difficulty (introductory/intermediate/advanced)"
      required: false
    - name: "TRANSCRIPT"
      description: "Full lecture transcript from BrassTranscripts"
      required: true

use_cases:
  - "Pre-exam quick review"
  - "Concept prioritization for limited study time"
  - "Multi-lecture sequential review"
  - "Memory refresher during exams"

best_practices:
  - "Focus on only the most essential exam-likely concepts"
  - "Provide concise definitions suitable for rapid review"
  - "Emphasize concept relationships for deeper understanding"
  - "Prioritize based on professor emphasis and exam likelihood"