name: "Transcript Content Repurposer"
category: "General Content"
description: "Transform transcripts into blog posts, summaries, meeting notes, social media, and more"
use_case: "Content Creation and Transformation"
complexity: "Intermediate"
output_type: "Transformed content in specified format (blog, summary, social, etc.)"
version: "1.0"
last_updated: "January 2026"
