    url: "https://www.w3.org/WAI/media/av/transcripts/"
  - name: "Section 508 Captions and Transcripts"
    url: "https://www.section508.gov/create/captions-transcripts/"
  - name: "Transcription File Formats Guide"
    url: "https://brasstranscripts.com/transcription-file-formats"
