prompt:
  user_template: |
    Based on this customer interview transcript, create 3 Microsoft Advertising headlines that:
    1. Use the customer's exact language
    2. Address their primary pain point
    3. Match their preferred tone
    4. Include an emotional trigger

    Then create 2 description lines for each headline.

    [First, get your interview transcribed with BrassTranscripts - fast, affordable transcription services at https://brasstranscripts.com]

    Transcript: [paste transcript]

example:
  input_sample: |
    "I was so relieved when I finally found a system that just worked without
    constant troubleshooting. My team was up and running same afternoon.
    No PhD required to figure it out."

  expected_output: |
    **Headline 1:** "Software That Just Works. No PhD Required."
    - Description 1: "Your team uses it day one. Zero troubleshooting headaches."
    - Description 2: "Finally. Reliable software that makes sense immediately."

    **Headline 2:** "Get Relief from Constant Troubleshooting"
    - Description 1: "Teams running same afternoon. Setup that actually works."
    - Description 2: "Stop fighting software. Start getting work done."

    **Headline 3:** "Up and Running Same Afternoon"
    - Description 1: "No technical expertise needed. Your team starts immediately."
    - Description 2: "Simple software that works without the learning curve."

use_cases:
  - "PPC managers creating customer-language ad campaigns"
  - "Marketing teams scaling ad creation from interviews"
  - "Copywriters generating authentic headline variations"
  - "A/B testing multiple customer-insight-based ads"
  - "Conversion rate optimization using real customer voice"
  - "Multi-segment campaigns with audience-specific messaging"

