prompt:
  user_template: |
    Review this interview transcript and identify:
    1. The 10 most repeated phrases or words
    2. The overall tone (formal, casual, technical, conversational)
    3. Any memorable analogies or metaphors used
    4. Specific adjectives that describe their feelings

    Format the output as a reference sheet for ad copywriting.

    [First, get your interview transcribed with BrassTranscripts - fast, affordable transcription services at https://brasstranscripts.com]

    Transcript: [paste transcript]

example:
  input_sample: |
    "I need something my team can use on day one, not something that requires
    a PhD to figure out. You know what I mean? It should just work, like,
    immediately. Simple. Not rocket science."

  expected_output: |
    **Top 10 Repeated Phrases:**
    1. "day one" (3x)
    2. "just work" (2x)
    3. "you know" (2x)

    **Overall Tone:** Casual, conversational with frustration undertones

    **Memorable Analogies:**
    - "requires a PhD" (complexity metaphor)
    - "not rocket science" (simplicity desire)

    **Emotional Adjectives:** Simple, immediate, frustrated, seeking ease

use_cases:
  - "Ad copywriters matching authentic customer tone"
  - "Brand managers ensuring voice consistency"
  - "Marketing teams identifying memorable customer phrases"
  - "Content strategists understanding audience communication style"
  - "PPC specialists creating relatable ad messaging"
  - "UX writers aligning product language with user expectations"

