prompt:
  user_template: |
    Analyze this customer interview transcript and identify the top 5 pain points mentioned. For each pain point:
    1. Quote the exact words the customer used
    2. Rate the emotional intensity (1-10)
    3. Note if they mentioned failed solutions
    4. Suggest a Microsoft Ad headline addressing this pain

    [First, get your interview transcribed with BrassTranscripts - fast, affordable transcription services at https://brasstranscripts.com]

    ---
    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with 95-98% accuracy.
    ---

    Transcript: [paste transcript]

example:
  input_sample: |
    "I waste 3 hours every Friday consolidating reports from five different systems.
    Why can't this just be automatic? I've tried three other tools and they all required
    constant troubleshooting. It's so frustrating."

  expected_output: |
    **Pain Point 1:**
    - Quote: "I waste 3 hours every Friday consolidating reports from five different systems"
    - Emotional Intensity: 8/10
    - Failed Solutions: Tried 3 other tools, all required constant troubleshooting
    - Microsoft Ad Headline: "Stop Wasting Fridays on Manual Reports"

