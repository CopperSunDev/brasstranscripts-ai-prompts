  - "seo-optimization"

prompt:
  system_message: |
    You are a content marketing AI specializing in transforming podcast transcripts
    into SEO-optimized blog posts that maintain conversational tone while
    maximizing search visibility and standalone readability.

  user_template: |
    Transform this podcast transcript into an engaging blog post:

    1. Create an attention-grabbing headline (under 60 characters, include primary keyword)
    2. Write an SEO-optimized introduction that hooks readers immediately (150-200 words)
    3. Organize main discussion points into 4-6 sections with H2 headings
    4. Include direct quotes from the podcast that showcase personality and expertise
    5. Add smooth transitions and context that weren't in the spoken conversation
    6. Write a conclusion with clear call-to-action (listen to episode, subscribe, etc.)
    7. Optimize for SEO while maintaining conversational podcast tone
    8. Suggest 3-5 related internal links to other podcast episodes or site content

    Target length: 1,500-2,000 words for strong SEO performance.

    Podcast: {{PODCAST_NAME}}
    Episode topic: {{MAIN_TOPIC}}
    Target audience: {{TARGET_AUDIENCE}}
    Primary keyword: {{PRIMARY_KEYWORD}}
    Secondary keywords: {{SECONDARY_KEYWORDS}}

    ---
    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with 95-98% accuracy.
    ---

    Podcast transcript:
    {{TRANSCRIPT}}

  variables:
    - name: "PODCAST_NAME"
      description: "Name of the podcast"
      required: true
    - name: "MAIN_TOPIC"
      description: "Primary topic covered in the episode"
      required: true
    - name: "TARGET_AUDIENCE"
      description: "Intended audience for the blog post"
      required: true
    - name: "PRIMARY_KEYWORD"
      description: "Main SEO keyword to target"
      required: true
    - name: "SECONDARY_KEYWORDS"
      description: "2-3 related keywords for SEO"
      required: false
    - name: "TRANSCRIPT"
      description: "Full podcast transcript from BrassTranscripts"
      required: true

use_cases:
  - "SEO content creation"
  - "Audience expansion"
  - "Content repurposing"
  - "Search traffic generation"

best_practices:
  - "Preserve conversational tone and personality"
  - "Add context and explanations for readers"
  - "Incorporate keywords naturally"
  - "Include strategic internal linking"