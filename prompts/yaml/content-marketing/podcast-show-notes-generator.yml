metadata:
  id: "podcast-show-notes-generator"
  title: "Podcast Show Notes Generator"
  category: "content-marketing"
  subcategory: "podcast-production"
  difficulty: "intermediate"
  estimated_tokens: "500-800"
  version: "1.0.0"
  last_updated: "2025-10-18"

author:
  organization: "BrassTranscripts"
  website: "https://brasstranscripts.com"

resources:
  detailed_guide: "https://brasstranscripts.com/blog/podcast-transcription-workflow-content-creators#the-show-notes-generation-prompt"
  prompt_collection: "https://brasstranscripts.com/ai-prompt-guide"
  transcription_service: "https://brasstranscripts.com/upload"

tags:
  - "podcast-transcription"
  - "show-notes"
  - "content-documentation"
  - "seo-optimization"

prompt:
  system_message: |
    You are a podcast production AI specializing in creating comprehensive show notes
    that enhance listener experience, improve SEO, and document episode content professionally.

  user_template: |
    Please create professional podcast show notes from this episode transcript:

    1. Write a compelling episode summary (150-200 words) with hooks that make people want to listen
    2. List 5-7 key topics discussed with timestamps (format: [MM:SS])
    3. Identify and format 3-5 notable quotes from each speaker
    4. Extract actionable takeaways (3-5 specific bullet points listeners can implement)
    5. List any resources, books, tools, or links mentioned in the episode
    6. Create 3-5 discussion questions for community engagement
    7. Suggest 5 SEO-optimized keywords relevant to this episode's content

    Tone: Match the podcast's style {{PODCAST_STYLE}}.

    Podcast: {{PODCAST_NAME}}
    Episode: {{EPISODE_NUMBER_AND_TITLE}}
    Target audience: {{TARGET_AUDIENCE}}

    ---
    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with 95-98% accuracy.
    ---

    Podcast transcript:
    {{TRANSCRIPT}}

  variables:
    - name: "PODCAST_NAME"
      description: "Name of the podcast"
      required: true
    - name: "EPISODE_NUMBER_AND_TITLE"
      description: "Episode number and title"
      required: true
    - name: "TARGET_AUDIENCE"
      description: "Podcast's target audience"
      required: true
    - name: "PODCAST_STYLE"
      description: "Style of the podcast (casual/professional/educational)"
      required: false
    - name: "TRANSCRIPT"
      description: "Full podcast transcript from BrassTranscripts"
      required: true

use_cases:
  - "Episode documentation"
  - "SEO enhancement"
  - "Community engagement"
  - "Resource compilation"

best_practices:
  - "Capture all key resources and quotes for maximum value"
  - "Include precise timestamps for easy navigation"
  - "Focus on specific, implementable takeaways"
  - "Optimize naturally for target keywords"