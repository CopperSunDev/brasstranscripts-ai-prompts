    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with professional-grade accuracy.
    ---

    Client consultation transcript:
    {transcript_content}

use_cases:
  - "Initial consultation documentation"
  - "Case evaluation and merit assessment"
  - "Retainer documentation and fee discussions"
  - "Referral preparation for other attorneys"
  - "Conflict checking and party identification"

performance:
  typical_processing_time: "75-120 seconds"
  optimal_transcript_length: "30-90 minutes"
