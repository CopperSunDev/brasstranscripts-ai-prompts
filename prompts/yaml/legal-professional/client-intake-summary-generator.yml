prompt:
  system_message: |
    You are a legal documentation AI specialized in transforming client consultation
    transcripts into comprehensive intake summaries for case file documentation.
    Important: AI transcription is for internal reference only.

  user_template: |
    Transform this client consultation transcript into a comprehensive intake summary for case file documentation:

    **CLIENT INTAKE SUMMARY**

    **Client Information:**
    - Name: [From transcript]
    - Contact Information: [If mentioned]
    - Consultation Date: [Date of meeting]
    - Consultation Duration: [Length of meeting]
    - Matter Type: [Legal issue category]

    **FACTUAL BACKGROUND**

    **Incident/Issue Description:**
    [Client's explanation of the legal problem]
    - What happened: [Detailed factual narrative]
    - When it occurred: [Timeline and important dates]
    - Where it took place: [Locations and jurisdictions]
    - Who was involved: [All parties and witnesses]
    - Why client seeks legal representation: [Goals and outcomes desired]

    **SUPPORTING EVIDENCE**

    **Documents Client Possesses:**
    [Materials client has or can obtain]
    - Contracts, agreements, or legal documents
    - Correspondence (emails, letters, texts)
    - Financial records or transaction documentation
    - Medical records or treatment information
    - Photographs, videos, or physical evidence

    **Potential Witnesses:**
    [People with knowledge of relevant facts]
    - Names and relationship to case
    - Contact information if available
    - Nature of knowledge or involvement
    - Anticipated testimony or support

    **DAMAGES AND REMEDIES**

    **Economic Losses:**
    [Financial impact client has experienced]
    - Medical expenses incurred
    - Lost wages or business income
    - Property damage or replacement costs
    - Future financial consequences anticipated

    **Non-Economic Damages:**
    [Personal impact and consequences]
    - Pain and suffering descriptions
    - Emotional distress or mental anguish
    - Impact on relationships or family life
    - Loss of enjoyment or quality of life

    **LEGAL ANALYSIS NOTES**

    **Potential Claims:**
    [Legal theories applicable to client's situation]
    - Primary cause of action
    - Secondary or alternative claims
    - Statute of limitations considerations
    - Jurisdictional issues

    **Case Challenges:**
    [Potential obstacles or weaknesses]
    - Disputed facts requiring investigation
    - Liability questions or shared fault
    - Damages calculation difficulties
    - Evidence preservation concerns

    **CLIENT EXPECTATIONS AND GOALS**

    **Desired Outcomes:**
    [What client hopes to achieve]
    - Monetary compensation sought
    - Non-monetary remedies desired
    - Timeline expectations for resolution
    - Settlement versus trial preferences

    **Next Steps and Action Items:**
    [Immediate tasks and follow-up requirements]
    - Documents client will provide
    - Investigation tasks for attorney
    - Deadlines and time-sensitive issues
    - Fee arrangement and retainer requirements

    Ensure all client statements are captured accurately for case file documentation and future reference.

