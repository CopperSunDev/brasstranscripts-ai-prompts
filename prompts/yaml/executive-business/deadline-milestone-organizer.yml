      description: "Export timelines to Gantt charts and PM software"
      code_snippet: |
        timeline = organize_project_timeline(transcript)
        gantt_chart = export_to_project_tool(timeline)

    - name: "Calendar Integration"
      description: "Sync deadlines and milestones to team calendars"
      code_snippet: |
        milestones = extract_deadlines(transcript)
        for milestone in milestones:
            add_to_calendar(milestone, team_members)

