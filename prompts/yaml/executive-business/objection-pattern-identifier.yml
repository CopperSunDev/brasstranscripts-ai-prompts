name: Objection Pattern Identifier
category: Executive & Business
difficulty: Beginner
estimated_tokens: 400-550
version: 1.0.0

description: >
  Identify and categorize objections from sales call transcripts with effectiveness ratings
  and pattern analysis. Designed for sales managers reviewing calls to identify training
  opportunities. Simpler alternative to the comprehensive objection extractor.

prompt: |
  Analyze this sales call transcript and identify all objections raised by the prospect.

  For each objection:

  1. **Objection Category**
     - Price/Budget
     - Timing/Urgency
     - Authority/Decision-maker
     - Need/Fit
     - Trust/Risk
     - Competition

  2. **Exact Quote**: What the prospect said (verbatim from transcript)

  3. **Rep's Response**: How did the sales rep handle it?

  4. **Effectiveness Rating**:
     - Strong (objection resolved, conversation moved forward)
     - Adequate (addressed but not fully resolved)
     - Weak (deflected, ignored, or poorly handled)

  5. **Recommended Response**: What would a better response sound like?

  After listing all objections, provide:

  **Pattern Analysis**:
  - Most common objection type
  - Objections that weren't addressed
  - Overall objection handling score (1-10)
  - Top 3 coaching priorities for this rep

  TRANSCRIPT:
  [Paste your transcript here]

use_cases:
  - Sales coaching
  - Training development
  - Team analysis
  - Deal reviews

best_practices:
  - Use exact prospect quotes for realistic training
  - Be honest on effectiveness ratings
  - Focus on pattern analysis for systemic improvements

source: https://brasstranscripts.com/blog/sales-call-transcription-ai-analysis-guide#ai-prompt-objection-pattern-identifier
