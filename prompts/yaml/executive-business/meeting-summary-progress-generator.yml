name: "Meeting Summary and Progress Generator"
category: "Executive Business"
difficulty: "Intermediate"
estimated_tokens: "700-1000"
version: "1.0.0"

description: "Create professional meeting summaries that can be shared with team members, clients, or stakeholders. This prompt transforms meeting discussions into clear progress reports and next steps."

metadata:
  industry: "Business & Corporate"
  use_cases:
    - "Executive reporting"
    - "Client communication"
    - "Team alignment"
    - "Project documentation"
    - "Stakeholder updates"
    - "Cross-team coordination"

  target_audience:
    - "Project managers"
    - "Team leaders"
    - "Executives"
    - "Business owners"
    - "Client relationship managers"

  prerequisites:
    - "Meeting transcript"
    - "Understanding of project context"
    - "Knowledge of attendee roles"
    - "Awareness of business objectives"

  outputs:
    - "Professional meeting summaries"
    - "Progress reports"
    - "Decision documentation"
    - "Stakeholder-ready communications"

prompt_template: |
  Please create a professional meeting summary from this transcript that clearly communicates decisions, progress, and next steps.

  MEETING TRANSCRIPT: [Paste your meeting transcript here]

  Create a comprehensive summary in this format:

  ## MEETING OVERVIEW
  - **Date**: [Meeting Date]
  - **Participants**: [List attendees]
  - **Duration**: [Meeting length]
  - **Purpose**: [Main meeting objective]

  ## KEY DECISIONS MADE
  Summarize important decisions reached:
  1. [Decision topic] - [What was decided and why]
  2. [Decision topic] - [What was decided and why]
  3. [Decision topic] - [What was decided and why]

  ## PROJECT PROGRESS UPDATES
  Current status of ongoing initiatives:

  ### [Project Name]
  - **Status**: [On track/Behind/Ahead of schedule]
  - **Progress**: [What has been completed]
  - **Challenges**: [Any obstacles discussed]
  - **Next Steps**: [Immediate next actions]

  ### [Project Name]
  - **Status**: [On track/Behind/Ahead of schedule]
  - **Progress**: [What has been completed]
  - **Challenges**: [Any obstacles discussed]
  - **Next Steps**: [Immediate next actions]

  ## ACTION ITEMS SUMMARY
  High-level overview of commitments made:
  - [Number] total action items assigned
  - [Number] items due this week
  - [Number] items due next week
  - [Number] items requiring external coordination

  ## PRIORITY FOCUS AREAS
  Most important items requiring attention:
  1. [Priority item] - Why it's critical and who's responsible
  2. [Priority item] - Why it's critical and who's responsible
  3. [Priority item] - Why it's critical and who's responsible

  ## UPCOMING MILESTONES
  Key dates and deliverables discussed:
  - [Date]: [Milestone/Deadline] - [Owner]
  - [Date]: [Milestone/Deadline] - [Owner]
  - [Date]: [Milestone/Deadline] - [Owner]

  ## RESOURCES AND SUPPORT NEEDED
  Support requirements identified:
  - [Resource need]: [Details] - [Who will provide]
  - [Resource need]: [Details] - [Who will provide]

  ## NEXT MEETING
  - **Date**: [When scheduled or "TBD"]
  - **Purpose**: [What will be covered]
  - **Preparation Required**: [What team members should prepare]

  Make this summary professional enough to share with clients or external stakeholders while being detailed enough for internal team accountability.

  ---
  Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with high-quality results.
  ---

example_input: "45-minute team progress meeting with project updates, decision-making, and milestone planning discussions."

