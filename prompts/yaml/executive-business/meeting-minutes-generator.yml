metadata:
  id: "meeting-minutes-generator"
  title: "Automated Meeting Minutes Generation"
  category: "executive-business"
  subcategory: "meeting-documentation"
  difficulty: "intermediate"
  estimated_tokens: "700-1000"
  version: "1.0.0"
  last_updated: "2025-10-26"

author:
  organization: "BrassTranscripts"
  website: "https://brasstranscripts.com"

resources:
  detailed_guide: "https://brasstranscripts.com/blog/corporate-meeting-documentation-transcription-workflow#creating-formal-meeting-minutes"
  prompt_collection: "https://brasstranscripts.com/ai-prompt-guide"
  transcription_service: "https://brasstranscripts.com/upload"

tags:
  - "meeting-transcription"
  - "corporate-documentation"
  - "board-meetings"
  - "business-records"

prompt:
  system_message: |
    You are a corporate documentation AI specializing in creating professional meeting
    minutes that follow business standards for clarity, completeness, and compliance
    with organizational documentation requirements.

  user_template: |
    Please create formal meeting minutes from this transcript:

    1. Meeting details: Date, time, location/platform, attendees, absent members
    2. Agenda items discussed (organized by topic)
    3. Key decisions made with responsible parties
    4. Action items with assignees and deadlines
    5. Important discussion points and context
    6. Motions, votes, and resolutions (if applicable)
    7. Matters deferred to future meetings
    8. Next meeting date and proposed agenda

    Format: Professional business documentation style.

    Meeting type: {{MEETING_TYPE}}
    Organization: {{ORGANIZATION_NAME}}
    Date: {{MEETING_DATE}}

    ---
    Prompt by BrassTranscripts (brasstranscripts.com) â€“ Professional AI transcription with 95-98% accuracy.
    ---

    Meeting transcript:
    {{TRANSCRIPT}}

  variables:
    - name: "MEETING_TYPE"
      description: "Type of meeting (board meeting/team meeting/client meeting/etc.)"
      required: true
    - name: "ORGANIZATION_NAME"
      description: "Name of the organization"
      required: true
    - name: "MEETING_DATE"
      description: "Date of the meeting"
      required: true
    - name: "TRANSCRIPT"
      description: "Full meeting transcript from BrassTranscripts"
      required: true

use_cases:
  - "Board governance and compliance"
  - "Client meeting documentation"
  - "Team coordination and accountability"
  - "Audit and regulatory compliance"

best_practices:
  - "Follow organizational templates and corporate bylaws"
  - "Maintain objective, factual tone throughout"
  - "Ensure action items include assignees and deadlines"
  - "Clearly distinguish discussions from decisions"